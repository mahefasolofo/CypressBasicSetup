name: CI

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm run cy:run
    - name: Upload test results
      uses: cypress-io/github-action@v1
      with:
        record: true