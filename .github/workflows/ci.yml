name: CI

on:
  push:
    branches:
      - dev

jobs:
  verification:
    name : verification
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: verification
      run: npm run lint

  cypress-test:
    name: cypress test
    needs: verification
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npx cy:run
    - name: Merge reports
      run: npx report:merge
    - name: Html reports
      run: report:html
    - name: Upload HTML report
      uses: actions/upload-artifact@v2
      with:
        name: mochawesome-report
        path: mochawesome-report