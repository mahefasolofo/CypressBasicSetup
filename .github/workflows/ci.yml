name: CI

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
      #v√©rifier que les fichiers sont bons d'abord avant de lancer les tests
    - name: verification
      run: npm run lint
    - name: Run tests
      run: npm run cy:run    