name: CI

on:
  push:
    branches:
      - dev

jobs:
  verification:
    name : verification
    runs-on: ubuntu-latest   
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: verification
      run: npm run lint
  cypress-test:
    name: cypress test
    needs: verification
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npx cypress run --reporter mochawesome --reporter-options reportDir="cypress/results",overwrite=false,html=false,json=true
  
  rapportHTML:
    name: rapport HTML
    if: ${{ always() }}
    needs: cypress-test
    runs-on: ubuntu-latest   
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: generation rapport HTML
      run: npx mochawesome-merge --reportDir cypress/reports > mochawesome.json
      env:
        MOCHAWESOME_REPORT_DIR: cypress/reports
    - name: Upload HTML report
      uses: actions/upload-artifact@v2
      with:
        name: mochawesome-report
        path: mochawesome.json

 
      
  
